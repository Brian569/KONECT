{% extends 'social/base.html' %}
{% load crispy_forms_tags%}

{% block content %}

<div class="container">

  <div class="row mt-3">
    <div class="col-md-3 col-sm-6 ">
        <a href="{% url 'post_list' %} " class="btn btn-light"><i style="background: transparent;" class="fas fa-arrow-left"></i></a>
    </div>
</div>



  <div class="row justify-content-center mt-3 mb-5">
    <div class="col-md-5 col-sm-12">

      <h2>New Post</h2>
      <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      {{form | crispy}}

      <div class="d-grid gap-2">
               <button class=" mt-5">Submit!</button>
           </div>

      </form>

    </div>
  </div>

  <br><br><br><br><br>

</div>


<style>

 
  button{
    border: none;
    outline: none;
    background: #140123;
    color: #fff;
   
    height: 30px;
    width: 30%;
    font-size: 14px;
    font-weight: bold;
    border-radius: 12px;
    display: inline-block;
    align-items: center;

  }

  form label{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    color: aqua;
    margin-top: 3vmin;
  }


   form input[type=text]{
    border: none;
    border: 1px solid rgba(221, 221, 221, 0.299);
    outline: none;
    border-radius: 12px;
    height: 30px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.265);
    opacity: 1;
    color: none;
    margin-top: 2vmin;
  }

  form textarea{
    background-color: rgba(255, 255, 255, 0.251);
  }

  .container{
    height: auto;
}

h2{
  margin: 0;
  padding: 0;
  font-weight: bold;
  font-size: 30px;
  color: #fff;
  text-align: center;
  font-family: 'Courgette', cursive;
}

  



</style>



{% endblock content %}
